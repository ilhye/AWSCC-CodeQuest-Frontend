<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Enter Event Listener</title>
  </head>
  <body>
    <button id="myButton">Click Me</button>
    <button id="button2">Double Click Me</button>
    <button id="button3">Hover Me</button>

    <script>
      // Event Listener for button 1
      document
        .getElementById("myButton")
        .addEventListener("click", function (event) {
          alert("Button clicked!");
        });

      // Event Listener for button 2
      document
        .getElementById("button2")
        .addEventListener("click", function (event2) {
          alert("Button double-clicked!");
        });

      // Event Listener for hovering button 3
      document
        .getElementById("button3")
        .addEventListener("mouseenter", function (event3) {
          document.getElementById("button3").style.backgroundColor = "pink";
        });

      document
        .getElementById("button3")
        .addEventListener("mouseleave", function (event3) {
          document.getElementById("button3").style.backgroundColor = "white";
        });
    </script>
  </body>
</html>
