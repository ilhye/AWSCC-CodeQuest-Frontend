<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link

      href="https://fonts.googleapis.com/css2?family=Roboto Mono:wght@700&display=swap"

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1b1a55;
        color: white;
        font-family: "Roboto Mono";
      }
      .header {

        background-color: white;
      }
      h1 {
        color: black;
        margin: auto;
        font-size: 2.5vw;
        text-align: center;
      }
      .scoreboard {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 25px 0;
      }
      .user,
      .scores,
      .userScore,
      .divider,
      .comScore,
      .computer {
        display: inline-block;
      }
      .scores {
        background-color: #1b1a55;
        border-radius: 15px;
        border: 2px solid white;
        padding: 5px 55px;
        position: relative;
        z-index: 1;
      }
      .userScore,
      .divider,
      .comScore {
        font-size: 33px;
        font-weight: 800;
      }
      .user,
      .computer {
        font-size: 19px;
        position: relative;
        background-color: #535c91;
        border-radius: 5px;
        padding: 5px 10px;
        z-index: 2;
      }
      .user {
        margin-right: -30px;
      }
      .computer {
        margin-left: -30px;
      }
      .game-form {
        text-align: center;
      }
      .instruction {
        font-size: 40px;
        margin: auto;
      }
      b {
        font-size: 28px;
      }
      #userHand,
      #compHand {
        margin-top: 3vw;
        margin-bottom: 1vw;
      }
      .play-reset {
        display: flex;
        justify-content: flex-end;
      }
      .play-reset button {
        color: white;
        background-color: #535c91;
        border: 2px solid white;
        border-radius: 7px;
        padding: 5px 25px;
        margin-bottom: 20px;
        margin-right: 60px;
      }
      .hands {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-bottom: 15px;
      }
      .hands button,
      #userHand,
      #compHand {
        background-color: white;
        border-radius: 50vw;
        font-size: 7vw;
        width: 12vw;
      }

      @media screen and (max-width: 450px) {
        .scores {
          padding: 5px 35px;
        }
        .userScore,
        .divider,
        .comScore {
          font-size: 22px;
          font-weight: 800;
        }
        .user,
        .computer {
          font-size: 14px;
        }
        .user,
        .computer {
          padding: 5px 5px;
        }
        .user {
          margin-right: -20px;
        }
        .computer {
          margin-left: -20px;
        }
        h1 {
          font-size: 25px;
        }
        .instruction {
          font-size: 18px;
          padding: 5px;
        }
        b {
          font-size: 18px;
        }
        .play-reset {
          flex-direction: column;
        }
        .play-reset button {
          margin: auto;
        }
      }
    </style>
  </head>

</html>
